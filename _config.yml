# Build settings
markdown: kramdown
permalink: pretty

highlighter: rouge
kramdown:
    input: GFM
auto_ids: true
syntax_highlighter: rouge
encoding: utf-8
img_url: http://gameofdimension.github.io/images
plugins:
    - jekyll-feed
theme: jekyll-theme-modernist

defaults:
    - scope:
        path: ""
      values:
        layout: default

